<!-- gerenciamento_horarios.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Horários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #d8c34f;
        }
        .container {
            max-width: 600px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-gold {
            background-color: #d8c34f;
            color: #000;
        }
        .btn-gold:hover {
            background-color: #d8c34f;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Adicionar Novo Horário</h2>
        <form id="formHorario">
            <div class="mb-3">
                <label class="form-label">Professor</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Matéria</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Dia da Semana</label>
                <select class="form-control" required>
                    <option>Segunda-feira</option>
                    <option>Terça-feira</option>
                    <option>Quarta-feira</option>
                    <option>Quinta-feira</option>
                    <option>Sexta-feira</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Horário de Início</label>
                <input type="time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Horário de Término</label>
                <input type="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-gold w-100">Adicionar</button>
        </form>
        <div class="text-center mt-4">
            <a href="listagem_horarios.html" class="btn btn-outline-light">Ver Horários</a>
        </div>
    </div>
</body>
</html>
