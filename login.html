<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Fundo preto */
            color: #d8c34f; /* Texto dourado padrão */
        }
        .card {
            background-color: #000; /* Fundo preto para o card */
            border: 1px solid #d8c34f; /* Borda dourada */
        }
        .btn-gold {
            background-color: #bda20c; /* Botão dourado */
            color: #000; /* Texto preto */
            font-weight: bold;
        }
        .btn-gold:hover {
            background-color: #d8c34f; /* Dourado mais escuro no hover */
        }
        a.text-warning:hover {
            color: #d8c34f; /* Dourado mais escuro para links */
        }
        .highlight-gold { /* Novo estilo para os textos principais */
            color: #f7e672; /* Dourado mais claro */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 w-50">
            <h3 class="text-center highlight-gold">Login</h3> <!-- Aplicado o dourado mais claro -->
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label highlight-gold">Email</label> <!-- Aplicado o dourado mais claro -->
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label highlight-gold">Senha</label> <!-- Aplicado o dourado mais claro -->
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <button type="submit" class="btn btn-gold w-100">Entrar</button>
            </form>
            <p class="mt-3 text-center">Não consegue acessar? <a href="register.html" class="text-decoration-none text-warning">Entre em contato com o administrador</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
